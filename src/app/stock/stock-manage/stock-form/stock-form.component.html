<div class="box box-info">
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">股票名称</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputEmail" placeholder="股票名称">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmai2" class="col-sm-2 control-label">股票价格</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="inputEmai2" placeholder="股票价格">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmai3" class="col-sm-2 control-label">股票描述</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputEmai3" placeholder="股票描述">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmai4" class="col-sm-2 control-label">股票星级</label>
        <div class="col-sm-8">
          <app-stars [(rating)]="stock.rating" [readonly]="false"></app-stars>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">股票类型</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> IT
                </label>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 金融
                </label>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 互联网
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-default" (click)="cancelOrSave('cancel')">取消</button>
      <button type="submit" class="btn btn-info pull-right" (click)="cancelOrSave('save')">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
